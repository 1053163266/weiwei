<!DOCTYPE html>
<html lang="zh-CN">
<meta http-equiv=Content-Type content=text/html;charset=gb2312>
<title>安平代驾</title>
<link rel="stylesheet" href="css/style.css">
<body>

<div class="register-container">
	<h1>ShareLink</h1>
	
	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>
	
	<form action="" id="registerForm">
		<div>
			<input type="text" id="username" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" id="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>
		<div>
			<input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>

		<button id="submit" type="submit">注 册</button>
	</form>
	<a href="login.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.min.js?var1.14.0"></script>
<script>
	$(function() { //启动
		$("#submit").click(function() {
			alert($("#username").val());
			var uname = $("#username").val();
			var upwd = $("#password").val();
			$.ajax({
				type : "post",
				url : "registerServlet", // 这里是提交到什么地方的url
				data : {
					"uname" : uname,
					"upwd" : upwd
				}, // 这里把表单里面的数据放在这里传到后台
				dataType : "text",
				success : function(data) {
					var str = JSON.stringify(data);
					// 调用回调函数
					alert(str);
					//window.location.href="loginsucess.html"
				}
			});	
		});
	});
</script>
</html>
