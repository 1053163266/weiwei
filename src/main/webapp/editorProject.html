<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>编辑项目</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
    	<div  style="padding-left:20px ;padding-bottom: 20px;">
          <label>【基本信息】</label>
        </div>
              <div class="form-group">  	
        <div class="label">
          <label>申请人：</label>
        </div>
        <div class="field l10">
          <input type="text" id="applicant" class="input w50" value="" name="title" data-validate="required:请输入内容" />
          <div class="tips"></div>
        </div>
      <div class="form-group">  	
        <div class="label">
          <label>电话：</label>
        </div>
        <div class="field l10" >
          <input type="text" id="phone" class="input w100" value="" name="title" data-validate="required:请输入内容" />
          <div class="tips"></div>
        </div>
      </div>
            <div class="form-group">  	
        <div class="label">
          <label>当前地址：</label>
        </div>
        <div class="field l10">
          <input type="text" id="address" class="input w100" value="" name="title" data-validate="required:请输入内容" />
          <div class="tips"></div>
        </div>
      </div>
      
      </div>
        <div class="field" style="padding: 5px 35%;">
          <button id="apply" class="button bg-main icon-check-square-o" type="button"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
$(function(){
	$("#apply").click(function(){
		alert("申请成功");
		var applicant = $("#applicant").val();
		var phone = $("#phone").val();
		var address = $("#address").val();
		$.ajax({
			type : "post",
			url : "applyServlet", // 这里是提交到什么地方的url
			data : {
				"applicant" : applicant,
				"phone" : phone,
				"address":address
			},
			// 这里把表单里面的数据放在这里传到后台
			//dataType : "json",
			success : function(data) {		
				alert("成功返回");
				},dataType:"json"
		});
	});
});
</script>
</body></html>
